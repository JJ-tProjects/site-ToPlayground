<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Centralizado</title>
<style>
    body {
        font-family: Segoe UI, Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    p {
        text-align: center;
        color: #666;
    }

    select {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .label {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="label">
        <label for="fruitsDropdown">Selecione uma fruta:</label>
    </div>

    <div class="dropdown-container">
        <select id="fruitsDropdown">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
    </div>

    <script>
        document.getElementById("fruitsDropdown").addEventListener("change", function() {
            var selectedFruit = this.value;
            if (selectedFruit === "apple") {
                document.body.style.backgroundColor = "lightgreen";
            } else if (selectedFruit === "banana") {
                document.body.style.backgroundColor = "lightyellow";
            } else if (selectedFruit === "orange") {
                document.body.style.backgroundColor = "lightsalmon";
            }
        });
    </script>
</body>
</html>
